<ion-view view-title="Simple and fast web site render">
  <ion-content ng-controller="WebCtrl" scroll="false">
    <div id="header">
      <div class="list">
        <div class="item item-input-inset">
          <label class="item-input-wrapper">
            <input type="text" id="input-adresse" ng-model="url" placeholder="Search">
          </label>
          <button class="button button-small button-positive" ng-click="clickbtn()">
            Simplify page
          </button>
        </div>

      </div>
      <div class="list" style="">
        <div class="error">{{error}}</div>
        <ul ng-show="renderFinish">
          <div>Originale:{{stats.compare}}</div>
          <div>With this app:{{stats.appReq}}</div>
        </ul>
      </div>
    </div>
    
    <div ng-bind-html="loading"></div>
    <iframe id="iframeSite"> </iframe>
  </ion-content>
</ion-view>
